function searchSong(){
  
   let songKeyWord = document.getElementById('keyword').value;
   fetch(`https://api.lyrics.ovh/suggest/` + `${songKeyWord} `)
   .then( res => res.json())
   .then ( data => {
       
       for(i = 0; i < 10; i++){
            const singer = data.data[i].artist.name;
            const album = data.data[i].album.title;

            document.getElementById('title1').innerText = album;
            document.getElementById('artist1').innerText = singer;
            document.getElementById('p1').style.display = "block";

function lyric1(){

let title = document.getElementById('title1').innerText;
let artist = document.getElementById('artist1').innerText;

console.log(title);
console.log(artist);

fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`)
.then(res => res.json())
.then(data => {
    const lyrics = data.lyrics;
    document.getElementById('lyric1').innerText = lyrics;
})
}
